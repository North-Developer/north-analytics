name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can choose the Node.js version

      - name: Build the website
        run: |
          npm install  # Install dependencies if any (optional)
          # Any build commands if you're using a framework (e.g., npm run build)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Directory to publish (./ if your index.html is in the root)
          publish_branch: gh-pages  # Change this if needed
